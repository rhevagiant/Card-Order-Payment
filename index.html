<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card Order Payment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="mt-5">
        <div class="container mt-5">
            <div class="row">
                <!--header card-->
                <div class="card mx-auto p-0 shadow" style=" width: 22rem; border-radius: 20px;">
                    <img src="card order payment2.png" class="card-img-top" style="border-top-left-radius: 20px; border-top-right-radius: 20px;" alt=" ">
                
                    <!--body card-->
                    <div class="card-body">
                    <h2 class="card-title text-center mt-3 fw-bolder">Order Summary</h2>
                    <p class="card-title text-center mt-4 fw-normal">You can now listen to millions of songs, audiobooks,    and podcasts on any device anywhere you like!</p>
                    <!--price-->
                    <div class="price-plan-box d-flex justify-content-evenly mt-4">
                        <div class="music-icon">
                            <img src="musiclogo.jpg" width="50px">
                        </div>
                        <div class="plan-box p-0">
                            <p class="fw-bolder" style="font-size: 0.8em;">Annual Plan</p>
                            <p class="" style="font-size: 0.8em; margin-top: -10px;">$59.99/year</p>
                        </div>
                        <a href="#" style="color: blue;" class="fw-bolder change">Change</a>
                    </div>
                    <!--button-->
                    <div class=" text-center mt-4 mb-4">
                        <a href="#" class="btn text-white shadow" style="background-color: blue; padding: 10px 70px;">Proceed to payment</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
